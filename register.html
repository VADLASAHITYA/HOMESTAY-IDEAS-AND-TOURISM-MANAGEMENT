<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://example.com/travel-background.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .signup-container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color:#131d90;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #131d90;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .back-btn, .dashboard-btn {
            background-color: #007BFF;
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
            display: block;
        }
        .back-btn:hover, .dashboard-btn:hover {
            background-color: #0056b3;
        }
        .back-btn a, .dashboard-btn a {
            color: white;
            text-decoration: none;
        }
        .back-btn a:hover, .dashboard-btn a:hover {
            text-decoration: underline;
        }
        .account-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .account-link a {
            color: #007BFF;
            text-decoration: none;
        }
        .account-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <div class="error" id="error"></div>
        <form id="signupForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm your password">

            <button type="button" onclick="signUp()">Sign Up</button>
        </form>

        <!-- Already have an account link -->
        <div class="account-link">
            Already have an account? <a href="login.html">Log In</a>
        </div>

       

    <script>
        function signUp() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const error = document.getElementById('error');

            error.innerHTML = ''; // Clear previous error messages

            // Basic form validation
            if (!name || !email || !password || !confirmPassword) {
                error.innerHTML = 'Please fill out all fields.';
                return;
            }

            if (password !== confirmPassword) {
                error.innerHTML = 'Passwords do not match.';
                return;
            }

            if (password.length < 6) {
                error.innerHTML = 'Password must be at least 6 characters long.';
                return;
            }

            // Simulating form submission
            alert(`Welcome, ${name}! Your sign-up was successful.`);
        }
    </script>

</body>
</html>
