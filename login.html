<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Travel Homestays</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color:#131d90;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            background-color:#131d90;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color:#131d90;
        }

        p {
            margin-top: 10px;
        }

        a {
            color: #131d90;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login to Travel Homestays</h1>
    </header>

    <main>
        <form id="login-form">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="admin">Admin</option>
                <option value="host">Host</option>
                <option value="tourist">Tourist</option>
                <option value="guide">Guide</option>
            </select>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Travel Homestays</p>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting immediately

            var role = document.querySelector('select[name="role"]').value;

            // Redirect based on the selected role
            switch(role) {
                case 'admin':
                    window.location.href = 'admin.jsp';  // Ensure this page exists
                    break;
                case 'host':
                    window.location.href = 'hostdashboard.jsp';  // Ensure this page exists
                    break;
                case 'tourist':
                    window.location.href = 'tourist.jsp';  // Ensure this page exists
                    break;
                case 'guide':
                    window.location.href = 'guide.jsp';  // Ensure this page exists
                    break;
                default:
                    alert('Please select a role.');  // Provide feedback if no role is selected
            }
        });
    </script>
</body>
</html>
